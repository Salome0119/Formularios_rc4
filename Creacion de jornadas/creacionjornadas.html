<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/image-removebg-preview (2).png">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Creación de jornadas de reciclaje</title>
</head>
<body>
    <main>
        <div class="left-text">
        <h1>Crea una jornada de reciclaje aquí</h1>
        </div>
        <div class="form-container">
            <h2>Formulario de Jornada de Reciclaje</h2>
            <form action="#" method="post">
                <div class="fecha">
                    <label for="date">Fecha de recolección:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="hora">
                    <label for="appt">Hora de recolección:</label>
                    <input type="time" id="appt" name="appt" required>
                </div>

                <div class="barrio">
                    <label for="barrio">Barrio:</label>
                    <input type="text" id="barrio" name="barrio" required>
                </div>

                <div class="encuentro">
                    <label for="encuentro">Punto de encuentro:</label>
                    
                    <input type="text" id="encuentro" name="encuentro" required>
                </div>

                <div class="material">
                    <label for="material">Tipo de material:</label>
                    <input type="text" id="material" name="material" required>
                </div>

                <button type="submit">Crear Jornada</button>
            </form>
        </div>
    </main>
</body>
</html>
